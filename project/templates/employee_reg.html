<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employee Registration</title>
    <link rel="icon" type="image/png" href="static/images/chu.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="static/navbar.css" rel="stylesheet">
    <link href="static/employee_reg.css" rel="stylesheet">
</head>
<body>
        <nav class="navbar bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://github.com/CedrickChu">
                    <img src="static/images/chu.png" alt="Bootstrap" width="30" height="24">
                </a>
                <ul class="breadcrumb"> 
                    <li><a href="{{ url_for('home') }}" >Home</a></li>
                    <li><a href="{{ url_for('signup') }}" >Sign-Up Form</a></li>
                    <li>Employee Registration</li>
                    <li><a href="{{ url_for('productTable') }}" >Product Table</a></li>
                    <li><a href="{{ url_for('eventTable') }}" >Event Table</a></li>
                </ul>
            </div>
        </nav>
    <main class="content">
        <div class="container">
            <h1>Employee Registration</h1>
            <form action="#" method="post" id="registration-form">
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" id="middle_name" name="middle_name">
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" required>
                        <option value="hr">HR</option>
                        <option value="finance">Finance</option>
                        <option value="it">IT</option>
                        <option value="sales">Sales</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="office">Office:</label>
                    <input type="text" id="office" name="office" required>
                </div>
                <button type="submit">Submit</button>
            </form>

            <script>
                document.getElementById("registration-form").addEventListener("submit", function(event) {
                    event.preventDefault();
                    var form = event.target;
                    var formData = new FormData(form);
                    var message = "";
            
                    for (var pair of formData.entries()) {
                        console.log(pair[0] + ": " + pair[1]);
                        message += pair[0] + ": " + pair[1] + "\n"; 
                    }
                    alert(message + "press ctrl shift j to open console log");
                });
            </script>
            
        </div>
    </main>
</body>
</html>
